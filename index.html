<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>序列号生成器</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f3f3, #e0e0e0);
            text-align: center;
            padding: 50px;
        }

        /* 容器样式 */
        .container {
            background: white;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        /* 标题样式 */
        h2 {
            color: #333;
        }

        /* 输入框样式 */
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* 按钮样式 */
        button {
            background: #e5b549;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* 按钮悬停效果 */
        button:hover {
            background: #e5b549;
        }

        /* 结果文字样式 */
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* 响应式优化 */
        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        function checkNumber() {
            var userInput = document.getElementById("inputNumber").value;
            var validNumbers = ["1299", "2199"];
            if (validNumbers.includes(userInput)) {
                document.getElementById("result").innerText = "红包序列号：NU_mXwv3b2eOMB";
                document.getElementById("result").style.color = "green";
            } else {
                document.getElementById("result").innerText = "无效输入，请输入 1299 或 2199";
                document.getElementById("result").style.color = "red";
            }
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>棒棒撒新年快乐ヽ(●´ε｀●)ノ</h2>
        <input type="text" id="inputNumber" placeholder="请输入 1299 或 2199">
        <br>
        <button onclick="checkNumber()">提交</button>
        <p id="result"></p>
    </div>

</body>
</html>
